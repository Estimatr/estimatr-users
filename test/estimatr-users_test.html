<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>estimatr-users test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../estimatr-users.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <estimatr-users></estimatr-users>
      </template>
    </test-fixture>

    <script>
      suite('estimatr-users', function() {
        test('instantiating the element works', function() {
          const element = fixture('basic');
          element.users = [
            {
              firstName: 'Tyler',
              lastName: 'Garlick'
            }
          ];
          assert.equal(element.is, 'estimatr-users');

        });
      });
    </script>
  </body>
</html>
